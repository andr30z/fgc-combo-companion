.env:
  prefix: ""


email-verification:
  base-frontend-url: http:localhost:3000/
password-change:
  base-frontend-url: http:localhost:3000/

logging:
  level:
    org:
      hibernate: 
        type: TRACE

server:
  port: 0
authentication:
  auth:
    tokenSecret: 
    tokenExpirationMsec: 3600000
    refreshTokenExpirationMsec: 7776000000
    accessTokenCookieName: accessToken
    refreshTokenCookieName: refreshToken
spring:
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  flyway:
    enabled: false
  application:
    name: auth-user-service
  datasource:
    url: jdbc:h2:mem:test_db;MODE=PostgreSQL
    # username: sa
    # password: ${AUTH_SERVICE_POSTGRESQL_PASSWORD}
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop




